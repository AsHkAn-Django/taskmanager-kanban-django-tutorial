{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Your Task List</h2>

    <div class="row">
      {% for task in tasks %}
        <div class="col-md-4 mb-4">
          {% if task.is_complete %}
            <div class="card shadow-sm border-success">
              <div class="card-header bg-success text-white">
                <strong>Completed</strong>
              </div>
          {% else %}
            <div class="card shadow-sm border-warning">
              <div class="card-header bg-warning text-white">
                <strong>Pending</strong>
              </div>
          {% endif %}
            <div class="card-body">
              <h5 class="card-title text-center">{{ task.name }}</h5>
              <div class="d-grid gap-2">
                <a href="{% url 'task_complete' task.id %}" class="btn btn-outline-success">Mark as Complete</a>
                <a href="{% url 'task_edit' task.id %}" class="btn btn-outline-warning">Edit Task</a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-outline-danger">Delete Task</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
